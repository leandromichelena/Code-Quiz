<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>

    <link rel="stylesheet" href="./assets/style.css">

</head>
<body>
    <header>
        <h3 onclick="showHighScores()" class="high-scores-link" id="high-scores-link">Show high scores</p>
        <h3 class="timer" id="timer">Time: <span id="counter"></span></h3>
    </header>
    
    <section class="welcome-screen" id="welcome-screen">
        <h1 class="title">Coding Quiz Challenge</h1>
        <p>Try to answer the following code-related questions within the time limit. <br>
        Keep in mind that incorrect answers will penalize your score/time by ten seconds!</p>
        <button class="btn" onclick="startGame()">Start Quiz</button>
    </section>

    <main class="game-div" id="game-div">
        <div class="question-div"></div>
        <div class="answers-div">
            <ol class="answers-list" id="answers-list"></ol> 
        </div>
        <div class="right-or-wrong"></div>
    </main>

    <section class="end-game" id="end-game">
        <h2 class="title">All done!</h2>
        <p>Your final score is: <span id="score"></span></p>
        <p>Enter initials:</p>
        <form id="score-submit">
            <input type="text" name="initials"/>
            <button class="btn" type="submit" id="submit-btn">Submit</button>
        </form>
    </section>

    <section class="high-scores" id="high-scores">
        <h2 class="title">High Scores</h2>
        <div class="high-scores-list-div">
            <ol class="high-scores-list"></ol>
        </div>
        <div class="buttons-high-scores">
            <button class="btn" onclick="showWelcomeScreen()">Go back</button>
            <button class="btn" onclick="clearHighScores()">Clear high scores</button>
        </div>
    </section>

    <script src="./assets/script.js"></script>

</body>
</html>
